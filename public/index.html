<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>DeepAR</title>
  <style>
    canvas.deepar {
      border: 0px none;
      background-color: black;
      display: block;
      margin: auto;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    body {
      margin: 0px;
      padding: 0px;
    }

    #loader-wrapper {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      background-color: #fff;
      text-align: center;
      display: none;
    }

    .loader {
      display: inline-block;
      position: relative;
      top: 42%;
      z-index: 1000;

      width: 90px;
      height: 90px;
      margin: auto;
      background-color: #00f;

      border-radius: 100%;
      -webkit-animation: sk-scaleout 1.5s infinite ease-in-out;
      animation: sk-scaleout 1.5s infinite ease-in-out;
    }

    @-webkit-keyframes sk-scaleout {
      0% {
        -webkit-transform: scale(0)
      }

      100% {
        -webkit-transform: scale(1.0);
        opacity: 0;
      }
    }

    @keyframes sk-scaleout {
      0% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }

      100% {
        -webkit-transform: scale(1.0);
        transform: scale(1.0);
        opacity: 0;
      }
    }

    .effect-carousel {
      position: fixed !important;
      width: 100%;
      height: 60px;
      bottom: 0px;
      z-index: 999999;
      background-color: rgba(255, 255, 255, 0.7);
      display: none;
    }

    .thumb {
      margin-top: 15px;
      margin-bottom: 15px;
      margin-right: auto;
      margin-left: auto;
      position: relative;
      opacity: 0.8;
      transition: all 300ms ease;
      height: 30px;
    }

    .slick-center .thumb {
      -moz-transform: scale(1.3);
      -ms-transform: scale(1.3);
      -o-transform: scale(1.3);
      -webkit-transform: scale(1.3);
      color: #e67e22;
      opacity: 1;
      transform: scale(1.3);
    }

    .slick-slide {
      width: 130px;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="jquery/slick.css" />
</head>

<body>
<button id="btnStart">Start</button>
<canvas class="deepar" id="deepar-canvas"></canvas>
<div id="loader-wrapper">
  <span class="loader"></span></span>
</div>

<div class="effect-carousel">
  <div><img class="thumb" src="thumbs/viking.png"></div>
  <div><img class="thumb" src="thumbs/makeup.png"></div>
  <div><img class="thumb" src="thumbs/makeup-split.png"></div>
  <div><img class="thumb" src="thumbs/stallone.png"></div>
  <div><img class="thumb" src="thumbs/flower_face.png"></div>
  <div><img class="thumb" src="thumbs/galaxy.png"></div>
  <div><img class="thumb" src="thumbs/humanoid.png"></div>
  <div><img class="thumb" src="thumbs/devil_horns.png"></div>
  <div><img class="thumb" src="thumbs/ping_pong.png"></div>
  <div><img class="thumb" src="thumbs/pixel_hearts.png"></div>
  <div><img class="thumb" src="thumbs/snail.png"></div>
  <div><img class="thumb" src="thumbs/hope.png"></div>
  <div><img class="thumb" src="thumbs/vendetta.png"></div>
  <div><img class="thumb" src="thumbs/fire.png"></div>
  <div><img class="thumb" src="thumbs/elephant_trunk.png"></div>
</div>



<script type="text/javascript" src="jquery/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="jquery/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="jquery/slick.min.js"></script>
<script type="text/javascript" src="deepar/js/deepar.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>

</html>
